<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Was Your Day?</title>
    <link rel="stylesheet" href="mood.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="mood-container">
        <h2><i class="fas fa-heart"></i> How Was Your Day?</h2>
        <p class="subtitle">Select the emoji that best matches your mood...</p>
        
        <div class="emoji-container">
            <button class="mood-btn" onclick="selectMood('😁')" title="Amazing">😁</button>
            <button class="mood-btn" onclick="selectMood('🙂')" title="Good">🙂</button>
            <button class="mood-btn" onclick="selectMood('😐')" title="Okay">😐</button>
            <button class="mood-btn" onclick="selectMood('😟')" title="Not Great">😟</button>
            <button class="mood-btn" onclick="selectMood('😭')" title="Sad">😭</button>
            <button class="mood-btn" onclick="selectMood('😡')" title="Angry">😡</button>
        </div>

        <button class="next-btn" onclick="navigateTo('today_click.html')">
            Continue <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script>
        let selectedMood = '';

        function selectMood(mood) {
            selectedMood = mood;
            // Save to localStorage with timestamp
            const moodData = {
                mood: mood,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('currentMood', JSON.stringify(moodData));
            
            // Visual feedback for selection
            const buttons = document.querySelectorAll('.mood-btn');
            buttons.forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === mood) {
                    btn.classList.add('selected');
                }
            });
        }

        function navigateTo(page) {
            if (!selectedMood) {
                alert('Please select a mood first!');
                return;
            }
            window.location.href = page;
        }
    </script>
</body>
</html>
