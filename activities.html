<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect on Today's Moments</title>
    <link rel="stylesheet" href="activities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="activities-container">
        <h2><i class="fas fa-clipboard-list"></i> Reflect on Today's Moments</h2>
        <p class="subtitle">Select the activities that were part of your day...</p>
        
        <div class="activities-list">
            <label class="activity-item">
                <input type="checkbox" class="custom-checkbox">
                <span class="checkmark"></span>
                <span class="activity-text">💪 Gym</span>
            </label>
            <label class="activity-item">
                <input type="checkbox" class="custom-checkbox">
                <span class="checkmark"></span>
                <span class="activity-text">🎮 Played a game</span>
            </label>
            <label class="activity-item">
                <input type="checkbox" class="custom-checkbox">
                <span class="checkmark"></span>
                <span class="activity-text">🧘‍♂️ Meditation</span>
            </label>
            <label class="activity-item">
                <input type="checkbox" class="custom-checkbox">
                <span class="checkmark"></span>
                <span class="activity-text">✈️ Went on a trip</span>
            </label>
            <label class="activity-item">
                <input type="checkbox" class="custom-checkbox">
                <span class="checkmark"></span>
                <span class="activity-text">📚 Learnt a new thing</span>
            </label>
            <label class="activity-item">
                <input type="checkbox" class="custom-checkbox">
                <span class="checkmark"></span>
                <span class="activity-text">🍽️ Skipped meals</span>
            </label>
            <label class="activity-item">
                <input type="checkbox" class="custom-checkbox">
                <span class="checkmark"></span>
                <span class="activity-text">💝 Spoke to friends/loved ones</span>
            </label>
            <label class="activity-item">
                <input type="checkbox" class="custom-checkbox">
                <span class="checkmark"></span>
                <span class="activity-text">😊 Did something that made me happy</span>
            </label>
            <label class="activity-item">
                <input type="checkbox" class="custom-checkbox">
                <span class="checkmark"></span>
                <span class="activity-text">🤔 Complicated day</span>
            </label>
        </div>

        <button class="next-btn" onclick="saveAndNavigate('thank_you.html')">
            Continue <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script>
        function saveAndNavigate(page) {
            const activities = [];
            document.querySelectorAll('.custom-checkbox').forEach((checkbox, index) => {
                if (checkbox.checked) {
                    activities.push(checkbox.nextElementSibling.nextElementSibling.textContent);
                }
            });
            
            // Save to localStorage
            localStorage.setItem('selectedActivities', JSON.stringify(activities));
            window.location.href = page;
        }
    </script>
</body>
</html>
