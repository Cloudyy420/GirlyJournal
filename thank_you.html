<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Did Well Today, Ani. Sleep Tight!</title>
    <link rel="stylesheet" href="thank_you.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="thank-you-container">
        <h2><i class="fas fa-moon"></i> You Did Well Today, Ani!</h2>
        <p class="subtitle">Time to rest and recharge for tomorrow...</p>
        
        <div class="message-card">
            <i class="fas fa-quote-left quote-icon"></i>
            <p class="message">Sweet dreams and sleep tight. Tomorrow is a new day full of possibilities!</p>
            <i class="fas fa-quote-right quote-icon"></i>
        </div>

        <button class="next-btn" onclick="navigateTo('history.html')">
            View History <i class="fas fa-sun"></i>
        </button>
    </div>

    <script>
        function navigateTo(page) {
            // Clear previous entries before starting over
            localStorage.clear();
            window.location.href = page;
        }
    </script>
</body>
</html>
